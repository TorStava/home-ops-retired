---
autoDirectNodeRoutes: true
bpf:
  datapathMode: netkit
  masquerade: true
  preallocateMaps: true
  tproxy: false # Disabled to fix Cloudflare Tunnel connectivity issues
cni:
  # Required for pairing with Multus CNI
  exclusive: false
cgroup:
  automount:
    enabled: false
  hostRoot: /sys/fs/cgroup
# Specify the exact network interface names for Proxmox VMs
# This should match the actual network interface names on your Talos nodes
devices: "ens18"
# Enable auto-detection as fallback
enableAutoDirectRouting: true
# Enable direct routing mode
enableDirectRouting: true
dashboards:
  enabled: true
endpointRoutes:
  enabled: true
envoy:
  enabled: false
hubble:
  enabled: false
ipam:
  mode: kubernetes
  # Disable IPv6 to prevent dual-stack issues
  ipv6:
    enabled: false
enableIPv4BIGTCP: true
ipv4NativeRoutingCIDR: "10.42.0.0/16"
k8sServiceHost: 127.0.0.1
k8sServicePort: 7445
kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
l2announcements:
  enabled: true
loadBalancer:
  algorithm: maglev
  mode: "dsr"
localRedirectPolicy: true
# Connection tracking configuration for better stability
enableActiveConnectionTracking: true
enableConnectionTracking: true
operator:
  dashboards:
    enabled: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
  replicas: 2
  rollOutPods: true
prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    trustCRDsExist: true
rollOutCiliumPods: true
routingMode: native
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - PERFMON
      - BPF
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
socketLB:
  hostNamespaceOnly: true
