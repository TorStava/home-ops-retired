---
apiVersion: v1
kind: Service
metadata:
  name: &app nextcloud
  namespace: external
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ClusterIP
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80

---
apiVersion: v1
kind: Endpoints
metadata:
  name: &app nextcloud
  namespace: external
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
subsets:
  - addresses:
      - ip: ${NAS_IP}
    ports:
      - port: 80
