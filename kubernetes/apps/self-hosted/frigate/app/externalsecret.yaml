---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app frigate
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *app
    template:
      data:
        FRIGATE_MQTT_HOST: '{{ .MQTT_HOST }}'
        FRIGATE_MQTT_USERNAME: '{{ .FRIGATE_MQTT_USERNAME }}'
        FRIGATE_MQTT_PASSWORD: '{{ .FRIGATE_MQTT_PASSWORD }}'
        FRIGATE_GARAGE_USERNAME: '{{ .GARAGE_CAMERA_USERNAME }}'
        FRIGATE_GARAGE_PASSWORD: '{{ .GARAGE_CAMERA_PASSWORD }}'
        FRIGATE_FRIGATE_OPENAI_API_KEY: "{{ .FRIGATE_OPENAI_API_KEY }}"
  dataFrom:
    - extract:
        key: *app
    - extract:
        key: cameras
    - extract:
        key: openai
